dp.lc_keymode.help=При галочке проверка запускается клавишей прыжка, иначе — командами +dp_lowclimb_sv или +dp_lowclimb_cl.  


dp.lc.help===========Нажмите настроенную клавишу, чтобы запустить проверку. При нажатии клавиши движения вперёд выполняется дополнительная проверка на перепрыгивание. Максимальнаянаямальная высота низкого карабканья не должна превышать рост игрока==========  


dp.lc_max=Максимальнаямальная высота  
dp.lc_max.help=Это значение умножается на рост игрока, чтобы получить фактическую максимальную высоту.  


dp.lc_min=Минимальная высота  


dp.lcv_wmax=Максимальная ширина перепрыгивания  
dp.lcv_wmax.help=Это значение умножается на ширину игрока, чтобы получить фактическую максимальную ширину.  


dp.lcv_hmax=Максимальная высота перепрыгивания  
dp.lcv_hmax.help=Это не высота препятствия, а необходимая глубина впадины для опоры при перепрыгивании. Рекомендуемое значение: 0.3.  


dp.lcdv_h=Высота двойного перепрыгивания  
dp.lcdv_h.help=При высоте препятствия больше этого значения запускается двойное перепрыгивание.  


dp.highclimb=Высокий карабканье  


